name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: Optional image tag for manual runs
        required: false

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Build image for tests
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          load: true
          push: false
          tags: winebot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Capability Check - Environment & API
        run: |
          scripts/smoke-test.sh --phase health --no-build
        timeout-minutes: 10

      - name: Capability Check - Automation (AHK/AutoIt)
        run: |
          scripts/smoke-test.sh --phase smoke --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Input Tracing & CV
        run: |
          scripts/smoke-test.sh --phase cv --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Trace Verification
        run: |
          scripts/smoke-test.sh --phase trace --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Recording & Artifacts
        run: |
          scripts/smoke-test.sh --phase recording --no-build --skip-base-checks --cleanup
        timeout-minutes: 10

      - name: Free disk before scan
        run: |
          docker system df || true
          docker image prune -af || true
          docker builder prune -af || true
          rm -rf /tmp/trivy-* || true
          df -h

      - name: Prepare Trivy temp dir
        run: mkdir -p "${GITHUB_WORKSPACE}/.trivy-tmp"

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        env:
          TRIVY_TEMP_DIR: ${{ github.workspace }}/.trivy-tmp
        with:
          image-ref: winebot:latest
          scanners: vuln
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  publish:
    runs-on: ubuntu-latest
    needs: smoke-test
    timeout-minutes: 60
    environment: release
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Set image tags
        id: meta
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository_owner }}/winebot"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
            if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
              echo "Invalid release tag for image: $tag" >&2
              exit 1
            fi
            {
              echo "tags<<EOF"
              echo "${image}:${tag}"
              echo "${image}:latest"
              echo "${image}:sha-${GITHUB_SHA::7}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            tag="${{ github.event.inputs.image_tag }}"
          else
            tag="manual-${GITHUB_SHA::7}"
          fi
          if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
            echo "Invalid manual image_tag: $tag" >&2
            exit 1
          fi
          {
            echo "tags<<EOF"
            echo "${image}:${tag}"
            echo "${image}:sha-${GITHUB_SHA::7}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true
      - name: Install cosign
        uses: sigstore/cosign-installer@430b6a704fe0c92f1b1261d84376a900f38d90ff
      - name: Sign image digest (keyless OIDC)
        env:
          IMAGE: ${{ steps.meta.outputs.image }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          if [ -z "$DIGEST" ]; then
            echo "Missing image digest from build step" >&2
            exit 1
          fi
          cosign sign --yes "${IMAGE}@${DIGEST}"
