name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: Optional image tag for manual runs
        required: false

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-guards:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate release guardrails
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName !== "release") {
              core.info("Manual dispatch run: skipping release-only guardrails.");
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const release = context.payload.release || {};
            const tag = release.tag_name || context.ref.replace("refs/tags/", "");
            const target = release.target_commitish;

            if (!/^[A-Za-z0-9._-]{1,128}$/.test(tag)) {
              core.setFailed(`Invalid release tag: ${tag}`);
              return;
            }

            if (target !== "main") {
              core.setFailed(`Release target must be 'main', got '${target}'`);
              return;
            }

            const branch = await github.rest.repos.getBranch({
              owner,
              repo,
              branch: "main",
            });
            if (!branch.data.protected) {
              core.setFailed("Branch protection is required on 'main' before publishing releases.");
              return;
            }
            core.info(`Release guards passed for tag ${tag} on protected branch main.`);

  smoke-test:
    needs: release-guards
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BUILD_INTENT: test
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/share/swift
          df -h
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Build image for tests
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          target: intent-test
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-13' }}
            BUILD_INTENT=test
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
            SOURCE_REPO=https://github.com/${{ github.repository }}
          load: true
          push: false
          tags: winebot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Capability Check - Environment & API
        run: |
          scripts/smoke-test.sh --phase health --no-build
        timeout-minutes: 10

      - name: Capability Check - Automation (AHK/AutoIt)
        run: |
          scripts/smoke-test.sh --phase smoke --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Input Tracing & CV
        run: |
          scripts/smoke-test.sh --phase cv --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Trace Verification
        run: |
          scripts/smoke-test.sh --phase trace --no-build --skip-base-checks
        timeout-minutes: 10

      - name: Capability Check - Recording & Artifacts
        run: |
          scripts/smoke-test.sh --phase recording --no-build --skip-base-checks --cleanup
        timeout-minutes: 10

      - name: Free disk before scan
        run: |
          docker system df || true
          docker image prune -af || true
          docker builder prune -af || true
          rm -rf /tmp/trivy-* || true
          df -h

      - name: Prepare Trivy temp dir
        run: mkdir -p "${GITHUB_WORKSPACE}/.trivy-tmp"

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        env:
          TRIVY_TEMP_DIR: ${{ github.workspace }}/.trivy-tmp
        with:
          image-ref: winebot:test
          scanners: vuln
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Validate REL forbidden patterns
        run: |
          scripts/ci/check-rel-forbidden.sh

      - name: Validate REL-RUNNER forbidden patterns
        run: |
          TARGET_INTENT=rel-runner scripts/ci/check-rel-forbidden.sh

  publish:
    runs-on: ubuntu-latest
    needs: [release-guards, smoke-test]
    timeout-minutes: 60
    environment: release
    outputs:
      image: ${{ steps.meta_rel.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/share/swift
          df -h
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Set image tags (REL)
        id: meta_rel
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository_owner }}/winebot"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
            if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
              echo "Invalid release tag for image: $tag" >&2
              exit 1
            fi
            {
              echo "tags<<EOF"
              echo "${image}:${tag}-rel"
              echo "${image}:latest"
              echo "${image}:latest-rel"
              echo "${image}:sha-${GITHUB_SHA::7}-rel"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            tag="${{ github.event.inputs.image_tag }}"
          else
            tag="manual-${GITHUB_SHA::7}"
          fi
          if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
            echo "Invalid manual image_tag: $tag" >&2
            exit 1
          fi
          {
            echo "tags<<EOF"
            echo "${image}:${tag}-rel"
            echo "${image}:sha-${GITHUB_SHA::7}-rel"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Set image tags (REL-RUNNER)
        id: meta_runner
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository_owner }}/winebot"
          if [ "${{ github.event_name }}" = "release" ]; then
            tag="${{ github.ref_name }}"
            if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
              echo "Invalid release tag for image: $tag" >&2
              exit 1
            fi
            {
              echo "tags<<EOF"
              echo "${image}:${tag}-rel-runner"
              echo "${image}:latest-rel-runner"
              echo "${image}:sha-${GITHUB_SHA::7}-rel-runner"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            tag="${{ github.event.inputs.image_tag }}"
          else
            tag="manual-${GITHUB_SHA::7}"
          fi
          if [[ ! "$tag" =~ ^[A-Za-z0-9._-]{1,128}$ ]]; then
            echo "Invalid manual image_tag: $tag" >&2
            exit 1
          fi
          {
            echo "tags<<EOF"
            echo "${image}:${tag}-rel-runner"
            echo "${image}:sha-${GITHUB_SHA::7}-rel-runner"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          target: intent-rel
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-13' }}
            BUILD_INTENT=rel
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
            SOURCE_REPO=https://github.com/${{ github.repository }}
          push: true
          tags: ${{ steps.meta_rel.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true
      - name: Build & push REL-RUNNER
        id: build_runner
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          target: intent-rel-runner
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-13' }}
            BUILD_INTENT=rel-runner
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
            SOURCE_REPO=https://github.com/${{ github.repository }}
          push: true
          tags: ${{ steps.meta_runner.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true
      - name: Install cosign
        uses: sigstore/cosign-installer@430b6a704fe0c92f1b1261d84376a900f38d90ff
      - name: Sign image digest (keyless OIDC)
        env:
          IMAGE: ${{ steps.meta_rel.outputs.image }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          if [ -z "$DIGEST" ]; then
            echo "Missing image digest from build step" >&2
            exit 1
          fi
          cosign sign --yes "${IMAGE}@${DIGEST}"
      - name: Sign REL-RUNNER digest (keyless OIDC)
        env:
          IMAGE: ${{ steps.meta_rel.outputs.image }}
          DIGEST: ${{ steps.build_runner.outputs.digest }}
        run: |
          if [ -z "$DIGEST" ]; then
            echo "Missing rel-runner digest from build step" >&2
            exit 1
          fi
          cosign sign --yes "${IMAGE}@${DIGEST}"

  verify-publish-artifacts:
    runs-on: ubuntu-latest
    needs: publish
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/share/swift
          df -h
      - name: Install cosign
        uses: sigstore/cosign-installer@430b6a704fe0c92f1b1261d84376a900f38d90ff
      - name: Verify signature and SBOM
        env:
          IMAGE: ${{ needs.publish.outputs.image }}
          DIGEST: ${{ needs.publish.outputs.digest }}
        run: |
          if [ -z "$DIGEST" ]; then
            echo "Missing image digest from publish job outputs" >&2
            exit 1
          fi
          IDENTITY_RE="https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/(heads/main|tags/.+)"
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "$IDENTITY_RE" \
            "${IMAGE}@${DIGEST}" >/tmp/cosign-verify.json

          cosign download sbom "${IMAGE}@${DIGEST}" >/tmp/sbom.spdx.json
          if [ ! -s /tmp/sbom.spdx.json ]; then
            echo "SBOM payload is empty" >&2
            exit 1
          fi
