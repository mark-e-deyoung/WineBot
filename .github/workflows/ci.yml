name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  pre-flight:
    name: Pre-flight (Lint & Unit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build lint runner
        run: docker compose -f compose/docker-compose.yml build lint-runner
      
      - name: Containerized Linting
        run: docker compose -f compose/docker-compose.yml --profile lint run --rm lint-runner scripts/ci/lint.sh

      - name: Containerized Unit Tests
        run: docker compose -f compose/docker-compose.yml --profile test --profile interactive run --rm test-runner scripts/ci/test.sh

  integration:
    name: Integration (Smoke Test)
    needs: pre-flight
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build SLIM image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: intent-slim
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-13' }}
            BUILD_INTENT=slim
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
            SOURCE_REPO=https://github.com/${{ github.repository }}
          load: true
          push: false
          tags: winebot:slim
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke health phase (SLIM intent)
        env:
          BUILD_INTENT: slim
        run: |
          scripts/smoke-test.sh --phase health --skip-base-checks --no-build --cleanup

      - name: Validate REL forbidden patterns
        run: |
          scripts/ci/check-rel-forbidden.sh
