name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  test-image-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Build TEST image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          target: intent-test
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-09' }}
            BUILD_INTENT=test
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
            SOURCE_REPO=https://github.com/${{ github.repository }}
          load: true
          push: false
          tags: winebot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke health phase (TEST intent)
        env:
          BUILD_INTENT: test
        run: |
          scripts/smoke-test.sh --phase health --skip-base-checks --no-build --cleanup

      - name: Validate REL forbidden patterns
        run: |
          scripts/ci/check-rel-forbidden.sh

      - name: Validate REL-RUNNER forbidden patterns
        run: |
          TARGET_INTENT=rel-runner scripts/ci/check-rel-forbidden.sh
