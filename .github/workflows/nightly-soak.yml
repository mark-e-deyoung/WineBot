name: Nightly Soak Test

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  soak-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Build REL image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          target: intent-rel
          build-args: |
            BASE_IMAGE=${{ vars.WINEBOT_BASE_IMAGE || 'ghcr.io/mark-e-deyoung/winebot-base:base-2026-02-09' }}
            BUILD_INTENT=rel
          load: true
          push: false
          tags: winebot:rel
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start services
        env:
          BUILD_INTENT: rel
          WINEBOT_RECORD: 1
        run: |
          docker compose -f compose/docker-compose.yml --profile interactive up -d winebot-interactive

      - name: Run soak test
        env:
          DURATION_SECONDS: 1800 # 30 minutes for nightly soak
          INTERVAL_SECONDS: 30
          MAX_LOG_MB: 1024
          MAX_SESSION_MB: 8192
        run: |
          # Wait for API to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health >/dev/null; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API..."
            sleep 2
          done

          # Run the soak diagnostic script inside the container
          docker compose -f compose/docker-compose.yml exec -T --user winebot \
            winebot-interactive /scripts/diagnose-trace-soak.sh

      - name: Collect diagnostics on failure
        if: failure()
        run: |
          docker compose -f compose/docker-compose.yml logs > logs.txt
          scripts/winebotctl diag bundle --max-mb 200 || true
          # Artifacts would be uploaded here in a real scenario
          
      - name: Stop services
        if: always()
        run: |
          docker compose -f compose/docker-compose.yml --profile interactive down --remove-orphans
